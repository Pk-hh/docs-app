<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doc Scanner PWA</title>
<link rel="manifest" href="manifest.json" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --primary-color: #3498db;
    --bg-light: #f5f7fa;
    --bg-dark: #2c3e50;
    --text-dark: #333;
    --text-light: #fff;
    --card-bg: #fff;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-light: #1e1e1e;
      --card-bg: #2c2c2c;
      --text-dark: #fff;
    }
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-light);
    color: var(--text-dark);
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  .app-header {
    width: 100%;
    padding: 1rem;
    background: var(--primary-color);
    color: white;
    text-align: center;
    font-size: 1.5rem;
  }
  .scanner-container {
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 95%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
  }
  video, canvas {
    width: 100%;
    border-radius: 12px;
    margin: 10px 0;
    background: black;
  }
  .scan-button {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    background: var(--primary-color);
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: background 0.3s;
    display: block;
    margin: 10px auto;
  }
  .scan-button:hover {
    background: #2980b9;
  }
  .preview-controls {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }
  .preview-controls button {
    flex: 1;
    margin: 0 5px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #eee;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .preview-controls button:hover {
    background: #ddd;
  }
  .scanned-pages {
    margin-top: 20px;
  }
  .scanned-pages h3 {
    margin-bottom: 10px;
  }
  .scanned-thumb {
    display: inline-block;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    width: 80px;
    height: 100px;
    cursor: pointer;
  }
  .scanned-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .footer {
    text-align: center;
    margin: 20px;
    font-size: 0.9rem;
    color: var(--text-dark);
  }
</style>
</head>
<body>
  <div class="app-header">üìÑ Doc Scanner PWA</div>
  <div class="scanner-container">
    <video id="video" autoplay playsinline></video>
    <button class="scan-button" id="scanBtn" title="Capture Scan">üì∏</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="preview-controls">
      <button id="rotateBtn">üîÑ Rotate</button>
      <button id="enhanceBtn">‚ú® Enhance</button>
      <button id="cropBtn">üìê Auto-Crop</button>
    </div>
    <button id="addPageBtn" style="margin-top:15px; width:100%;">‚ûï Add Page</button>
    <button id="savePdfBtn" style="margin-top:15px; width:100%; background:#27ae60; color:#fff; font-weight:600;">üìÑ Save as PDF</button>
  </div>
  <div class="scanner-container scanned-pages">
    <h3>Recent Scans</h3>
    <div id="pagesContainer"></div>
  </div>
  <div class="footer">
    Developed as a Progressive Web App (PWA) with offline support.
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scanBtn = document.getElementById('scanBtn');
    const rotateBtn = document.getElementById('rotateBtn');
    const enhanceBtn = document.getElementById('enhanceBtn');
    const cropBtn = document.getElementById('cropBtn');
    const addPageBtn = document.getElementById('addPageBtn');
    const savePdfBtn = document.getElementById('savePdfBtn');
    const pagesContainer = document.getElementById('pagesContainer');
    
    let scannedPages = [];
    let currentImage = null;
    let currentRotation = 0;
    let enhanceApplied = false;
    
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}});
        video.srcObject = stream;
      } catch(e) {
        alert('Camera permission denied or no camera available.');
      }
    }
    startCamera();
    
    function captureImage() {
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(video, 0, 0, w, h);
      const dataUrl = canvas.toDataURL('image/jpeg');
      currentImage = dataUrl;
      currentRotation = 0;
      enhanceApplied = false;
      showPreview(dataUrl);
    }
    
    function showPreview(dataUrl) {
      if(document.getElementById('previewImg')) {
        document.getElementById('previewImg').remove();
      }
      const img = document.createElement('img');
      img.id = 'previewImg';
      img.src = dataUrl;
      img.style.width = '100%';
      img.style.marginTop = '10px';
      document.querySelector('.scanner-container').appendChild(img);
    }
    
    function rotateImage() {
      if (!currentImage) return alert('Capture an image first!');
      currentRotation = (currentRotation + 90) % 360;
      const img = new Image();
      img.onload = () => {
        const c = document.createElement('canvas');
        const ct = c.getContext('2d');
        if(currentRotation % 180 === 0) {
          c.width = img.width;
          c.height = img.height;
        } else {
          c.width = img.height;
          c.height = img.width;
        }
        ct.translate(c.width/2, c.height/2);
        ct.rotate(currentRotation * Math.PI / 180);
        ct.drawImage(img, -img.width/2, -img.height/2);
        currentImage = c.toDataURL('image/jpeg');
        showPreview(currentImage);
      };
      img.src = currentImage;
    }
    
    function enhanceImage() {
      if (!currentImage) return alert('Capture an image first!');
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.filter = enhanceApplied ? 'none' : 'contrast(1.5) brightness(1.2)';
        ctx.drawImage(img, 0, 0);
        ctx.filter = 'none';
        currentImage = canvas.toDataURL('image/jpeg');
        enhanceApplied = !enhanceApplied;
        showPreview(currentImage);
      };
      img.src = currentImage;
    }
    
    function autoCropImage() {
      if (!currentImage) return alert('Capture an image first!');
      const img = new Image();
      img.onload = () => {
        const cropWidth = img.width * 0.9;
        const cropHeight = img.height * 0.9;
        const cropX = (img.width - cropWidth) / 2;
        const cropY = (img.height - cropHeight) / 2;
        canvas.width = cropWidth;
        canvas.height = cropHeight;
        ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
        currentImage = canvas.toDataURL('image/jpeg');
        showPreview(currentImage);
      };
      img.src = currentImage;
    }
    
    function addPage() {
      if (!currentImage) return alert('Capture an image first!');
      scannedPages.push(currentImage);
      updatePagesView();
      if(document.getElementById('previewImg')) {
        document.getElementById('previewImg').remove();
      }
      currentImage = null;
    }
    
    function updatePagesView() {
      pagesContainer.innerHTML = '';
      scannedPages.forEach((page, index) => {
        const div = document.createElement('div');
        div.className = 'scanned-thumb';
        div.title = 'Page ' + (index+1);
        const img = document.createElement('img');
        img.src = page;
        div.appendChild(img);
        div.onclick = () => {
          currentImage = page;
          showPreview(page);
        };
        pagesContainer.appendChild(div);
      });
    }
    
    async function savePdf() {
      if (scannedPages.length === 0) return alert('Add scanned pages first!');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      for(let i=0; i<scannedPages.length; i++) {
        if(i>0) pdf.addPage();
        await new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            let imgWidth = img.width;
            let imgHeight = img.height;
            const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
            imgWidth *= ratio;
            imgHeight *= ratio;
            pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
            resolve();
          };
          img.src = scannedPages[i];
        });
      }
      pdf.save('scanned_document.pdf');
    }
    
    scanBtn.onclick = captureImage;
    rotateBtn.onclick = rotateImage;
    enhanceBtn.onclick = enhanceImage;
    cropBtn.onclick = autoCropImage;
    addPageBtn.onclick = addPage;
    savePdfBtn.onclick = savePdf;
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
