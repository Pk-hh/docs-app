<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Doc Scanner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#3498db" />
  <style>
    :root {
      --primary: #3498db;
      --background: #f5f7fa;
      --text: #333;
      --button: #2980b9;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1c1c1c;
        --text: #fff;
      }
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      box-sizing: border-box;
    }

    video, canvas {
      width: 100%;
      border-radius: 12px;
      margin: 1rem 0;
      background: #000;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .controls button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: var(--button);
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #1e6aa6;
    }

    footer {
      padding: 1rem;
      font-size: 0.8rem;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>üìÑ Doc Scanner</header>
  <main>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="controls">
      <button onclick="capture()">üì∏ Scan</button>
      <button onclick="downloadPDF()">üìÅ Export PDF</button>
    </div>
  </main>
  <footer>
    Powered by Web Camera + JS | PWA Ready
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let pages = [];

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      pages.push(canvas.toDataURL("image/jpeg", 1.0));
      alert("Page added! Export when done.");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      for (let i = 0; i < pages.length; i++) {
        if (i > 0) pdf.addPage();
        const imgProps = pdf.getImageProperties(pages[i]);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(pages[i], 'JPEG', 0, 0, pdfWidth, pdfHeight);
      }

      pdf.save("scanned_document.pdf");
    }

    // PWA: Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
