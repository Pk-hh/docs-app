<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Doc Scanner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#4A90E2" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4A90E2;
      --background: linear-gradient(135deg, #F0F4F8 0%, #D9E2EC 100%);
      --surface: #FFFFFF;
      --text-primary: #1F2937;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: linear-gradient(135deg, #1F2937 0%, #2D3748 100%);
        --surface: #2D3748;
        --text-primary: #E2E8F0;
        --shadow: rgba(0, 0, 0, 0.5);
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--surface);
      box-shadow: 0 2px 4px var(--shadow);
      padding: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.25rem;
    }
    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .camera-card {
      background: var(--surface);
      border-radius: 1rem;
      box-shadow: 0 4px 12px var(--shadow);
      overflow: hidden;
      position: relative;
      animation: fadeInUp 0.6s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    video, canvas {
      width: 100%; height: auto;
      display: block;
    }
    .floating-btn {
      position: absolute;
      bottom: 1rem; right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px; height: 56px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
      box-shadow: 0 4px 16px var(--primary);
      cursor: pointer;
      transition: transform 0.2s;
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 0 0 rgba(74,144,226,0.7); }
      50% { box-shadow: 0 0 0 10px rgba(74,144,226,0); }
    }
    .floating-btn:active { transform: scale(1.1); }
    .controls {
      display: flex; justify-content: space-around;
      background: var(--surface);
      border-radius: 1rem;
      padding: 0.75rem;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .controls button {
      background: none; border: none;
      color: var(--primary);
      font-size: 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      position: relative;
      overflow: hidden;
    }
    .controls button::after {
      content: '';
      position: absolute;
      width: 100%; height: 100%;
      background: rgba(74,144,226,0.2);
      top: 0; left: -100%;
      transform: skewX(-20deg);
      transition: left 0.5s;
    }
    .controls button:hover::after { left: 100%; }
    .controls button i { font-size: 1.5rem; }
    .pages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 0.75rem;
    }
    .page-thumb {
      background: var(--surface);
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px var(--shadow);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }
    .page-thumb::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 80%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .page-thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px var(--shadow);
    }
    .page-thumb:hover::before { opacity: 1; }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <header>ðŸ“„ Doc Scanner</header>
  <main>
    <div class="camera-card">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <button class="floating-btn" onclick="capture()" title="Scan">
        <i class="fa-solid fa-camera"></i>
      </button>
    </div>

    <div class="controls">
      <button onclick="rotate()"><i class="fa-solid fa-rotate-right"></i><span>Rotate</span></button>
      <button onclick="enhance()"><i class="fa-solid fa-sparkles"></i><span>Enhance</span></button>
      <button onclick="exportPDF()"><i class="fa-solid fa-file-pdf"></i><span>Export</span></button>
    </div>

    <div class="pages-grid" id="pagesList"></div>
  </main>
  <footer>Developed by Quantam Studios</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pagesList = document.getElementById('pagesList');
    let pages = [];

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Camera error: ' + err));

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL('image/jpeg', 1);
      pages.push(dataUrl);
      renderPages();
    }

    function renderPages() {
      pagesList.innerHTML = '';
      pages.forEach(src => {
        const div = document.createElement('div');
        div.className = 'page-thumb';
        const img = document.createElement('img');
        img.src = src;
        div.appendChild(img);
        pagesList.appendChild(div);
      });
    }

    function rotate() {
      if (!pages.length) return;
      const src = pages.pop();
      const img = new Image(); img.src = src;
      img.onload = () => {
        canvas.width = img.height; canvas.height = img.width;
        ctx.save(); ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate(90 * Math.PI/180);
        ctx.drawImage(img, -img.width/2, -img.height/2);
        ctx.restore();
        pages.push(canvas.toDataURL('image/jpeg', 1));
        renderPages();
      }
    }

    function enhance() {
      if (!pages.length) return;
      const src = pages.pop();
      const img = new Image(); img.src = src;
      img.onload = () => {
        canvas.width = img.width; canvas.height = img.height;
        ctx.filter = 'contrast(1.3) brightness(1.1)';
        ctx.drawImage(img, 0, 0);
        ctx.filter = 'none';
        pages.push(canvas.toDataURL('image/jpeg', 1));
        renderPages();
      }
    }

    function exportPDF() {
      if (!pages.length) return alert('No pages to export');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pages.forEach((src, i) => {
        const img = new Image(); img.src = src;
        img.onload = () => {
          const pw = pdf.internal.pageSize.getWidth();
          const ph = pdf.internal.pageSize.getHeight();
          const ratio = Math.min(pw / img.width, ph / img.height);
          const w = img.width * ratio;
          const h = img.height * ratio;
          if (i > 0) pdf.addPage();
          pdf.addImage(img, 'JPEG', (pw - w) / 2, (ph - h) / 2, w, h);
          if (i === pages.length - 1) pdf.save('scanned.pdf');
        }
      });
    }

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
  </script>
</body>
</html>
